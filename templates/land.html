<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/style-index.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<nav>
<a id="cimae" href="inicio">Início</a>
<a id="cimae" href="form">Formulario</a>

<a id="cimae" class="logout" href="/logout">Logout</a>


</nav>
<body>
    <div class="div1">
        <h3><center>Biblioteca Virtual</h3> </center> 
        <div class="samuel">
            <div class="idade" id="grafico-idade"></div>
            <div class="genero" id="grafico-genero"></div>   
        </div>       
    </div>
    <script>
         // Obter as visualizações JSON dos gráficos do Flask
         var graficoIdadeJSON = {{ grafico_altair | safe }};
        var graficoGeneroJSON = {{ grafico_altair_genero | safe }};

        // Renderizar os gráficos usando Vega-Embed
        vegaEmbed('#grafico-idade', graficoIdadeJSON).catch(console.error);
        vegaEmbed('#grafico-genero', graficoGeneroJSON).catch(console.error);
    </script>  
</body>
</html>
